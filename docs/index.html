<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gul Mini App</title>
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    
    <!-- Шапка -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2>Gul Delivery</h2>
        <div id="user-info" style="font-size: 12px; color: #888;"></div>
    </div>

    <!-- Лог ошибок (скрыт по умолчанию) -->
    <div id="error-log" class="hidden"></div>

    <!-- Статус загрузки -->
    <div id="status" class="card" style="text-align: center; color: #888;">
        Загрузка приложения...
    </div>

    <!-- ЭКРАН 1: РЕГИСТРАЦИЯ -->
    <div id="reg" class="card hidden">
      <h3>Регистрация</h3>
      <p style="color: #aaa; font-size: 13px;">Укажите вашу роль для начала работы.</p>
      
      <label>Роль</label>
      <select id="role">
        <option value="shop">Магазин (Отправитель)</option>
        <option value="courier">Курьер (Исполнитель)</option>
      </select>

      <label>Телефон</label>
      <input id="phone" type="tel" placeholder="+996..." />
      <div style="font-size: 11px; color: #666; margin-top: 4px;">Введите номер вручную</div>

      <button id="btnRegister">Зарегистрироваться</button>
    </div>

    <!-- ЭКРАН 2: СПИСОК ЗАКАЗОВ -->
    <div id="app" class="hidden">
      <div style="display: flex; gap: 10px; margin-bottom: 16px;">
        <button id="btnNew" class="hidden" style="background: #28a745;">+ Создать</button>
        <button id="btnReload" class="secondary" style="width: auto;">↻</button>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 10px;">Активные заказы</h3>
        <div id="orders-container">
            <div style="text-align: center; color: #555; padding: 20px;">Загрузка...</div>
        </div>
      </div>
    </div>

    <!-- ЭКРАН 3: НОВЫЙ ЗАКАЗ -->
    <div id="newOrder" class="card hidden">
      <h3>Новый заказ</h3>
      
      <label>Откуда (Адрес магазина)</label>
      <input id="from_address" />
      
      <label>Контакт магазина</label>
      <input id="shop_contact" />
      
      <label>Куда (Адрес клиента)</label>
      <input id="to_address" />
      
      <label>Имя клиента</label>
      <input id="client_name" />
      
      <label>Телефон клиента</label>
      <input id="client_phone" type="tel" />
      
      <label>Цена доставки</label>
      <input id="price" type="number" placeholder="0" />
      
      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button id="btnCreate">Создать</button>
        <button id="btnCancel" class="secondary">Отмена</button>
      </div>
    </div>

  </div>

  <!-- Подключение скриптов: Сначала конфиг, потом логика -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
